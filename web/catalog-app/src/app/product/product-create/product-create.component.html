<div class="col-12">
    <div class="modal-header">
        <h4 class="modal-title">Criar Produto</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label>Pre√ßo</label>
                <input type="number" class="form-control" formControlName="price" />
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select class="form-control" formControlName="categoryId">
                        <option  *ngFor="let category of categories$ | async" 
                        [value]="category.id"
                        >{{category.name}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Salvar</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
    </div>
</div>
