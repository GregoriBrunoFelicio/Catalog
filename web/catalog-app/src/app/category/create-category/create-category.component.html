<div class="col-12">
    <div class="modal-header">
        <h4 class="modal-title">Criar Categoria</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" />
            </div>
        </form>
        <div class="col-12 overflow">
            <ul class="list-group" *ngFor="let category of categories$ | async">
                <li class="list-group-item mb-1">
                    <div class="row">
                        <div class="col-6">
                            {{category.name}}
                        </div>
                        <div class="col-6 text-right">
                            <button class="btn btn-sm btn-primary">Editar</button>
                            <button class="btn btn-sm btn-danger ml-1">Excluir</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
    </div>
</div>
